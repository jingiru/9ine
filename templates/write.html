<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>📝 새 글 작성</h1>

        <form action="{{ url_for('write') }}" method="post" class="write-form">
            <input type="text" name="title" placeholder="제목을 입력하세요" required>
            <input type="text" name="author" placeholder="작성자 이름을 입력하세요" required>
            <textarea name="content" placeholder="내용을 입력하세요" required></textarea>

            <!-- 버튼을 한 줄에 배치 -->
            <div class="write-button-container">
                <button type="submit" class="submit-btn">📩 게시글 등록</button>
                <button type="button" class="back-btn" onclick="location.href='{{ url_for('board') }}'">⬅️ 돌아가기</button>
            </div>
        </form>
    </div>
</body>
</html>
